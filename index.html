<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>My Tasks</h1>
    <div class="container" id="form">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="form_div col-sm-8">
            <form autocomplete="off">
                
                <div class="form_header_div">
                    <label for="task_header">&#10149;</label>
                    <input type="text" id="task_header" placeholder="Enter task name" name="task_header">
                    <label for="date1">&#128128;</label>
                    <input type="date" id="date" name="date">
                    <input type="time" id="time" name="time">
                </div> 
                <br>
                <label for="task_1">&#8618;</label>
                <input type="text" id="task_1" placeholder="Submission-1" name="task_1"><br>
                <label for="task_2">&#8618;</label>
                <input type="text" id="task_2" placeholder="Submission-2" name="task_2"><br>
                <label for="task_3">&#8618;</label>
                <input type="text" id="task_3" placeholder="Submission-3" name="task_3"><br>
                <input class="myButton" type="submit" value="Create task">
                <button class="myButton">Clear</button>
                </form>
                

        </div>

        <div class="col-sm-2"></div>

        </div>
        <br>
        <hr/>
        <br><br>
        
        <!------------------------ Notes ------------------------>
        
        <div class="row">

            <div class="col-sm-4">
                <div class="card">
                    
                    <img src="assets/img/notebg.png" alt="" height="420" width="400">
                    <h3 class="card_header">Task header</h3>
                    <h4 class="card_task1">Submission-1 task text Lorem ipsum, dolor sit amet.</h4>
                    <h4 class="card_task2">Submission-1 task text</h4>
                    <h4 class="card_task3">Submission-1 task text</h4>
                    <h5 class="card_date">10:22 18-08-2022</h5>

                </div>
            </div>

          </div>
    </div>


   
    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
