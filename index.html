<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>My Tasks</h1>
    <div class="container" id="form">

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="form_div col-sm-6">
            <form>
                
                <input type="text" id="task_header" placeholder="Enter task name" name="task_header">
                <input type="date" id="date" name="date">
                <input type="time" id="time" name="time">
                <br><br>
                <textarea id="task_description" placeholder="Enter task description here..." name="task_description" rows="3" cols="30"></textarea><br>
                <input class="myButton" type="submit" value="Create task">
                <button class="myButton">Clear</button>
                </form>

        </div>

        <div class="col-sm-3"></div>

        </div>
    
    </div>


   
    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
